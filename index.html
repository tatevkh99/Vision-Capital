<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Capital</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#!" class="header__logo-link">
                        <img src="./img/svg/rectangle.svg" alt="Vision Capital" class="header__logo-pic">
                        <img src="./img/svg/logo-title.svg" alt="Vision Capital" class="header__logo-name">
                    </a>

                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">For Projects</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">For Investors</a>
                        </li>
                        <li class="header__item">
                            <button type="submit " class="join__now ">Join Now</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <main class="main">
        <!-- Intro start -->
        <section class="intro">
            <div class="intro__wrap">
                <h1 class="intro__title">
                    Vision Capital
                </h1>
                <p class="intro__subtitle">
                    The right way to fund and incubate your DeFi startup
                </p>
                <form class="button-form">
                    <fieldset class="button-form__wrap">
                        <p class="button-form__info">
                            <button class="button-form__submit-one">I Need Funding</button>
                            <button class="button-form__submit-two">Become an Investor</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </section>
        <!-- Intro end -->
    </main>

</body>

</html>
